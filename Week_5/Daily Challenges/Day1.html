<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily challenge</title>
    <style>
        .middle,
        .outer {
            display: block;
            width: 520px;
            padding: 15px;
            margin: 15px;
            text-decoration: none;
            text-align: center;
        }

        .outer {
            border: 1px solid red;
            color: red;
        }

        .middle {
            border: 1px solid green;
            color: green;
            width: 460px;
        }
    </style>
</head>

<body>
    <div class="outer">
        Hello
        <div class="middle">
            World
        </div>
    </div>

    <script>
        let outer = document.querySelector('.outer');
        let middle = document.querySelector('.middle');

        outer.addEventListener("mouseover", function () {
            outer.style.color = "white";
            outer.style.border = "1px solid pink";
            outer.style.backgroundColor = "plum";
            outer.style.fontSize = "30px"
        })

        outer.addEventListener("mouseout", function () {
            outer.removeAttribute("style");
        });

        middle.addEventListener("click", function () {
            let name = prompt("What's your name?");
            middle.innerHTML = `${name}`;
            middle.style.color = "white";
            middle.style.border = "1px solid pink";
            middle.style.backgroundColor = "plum";
            middle.style.fontSize = "20px"
        })

    </script>
</body>

</html>
