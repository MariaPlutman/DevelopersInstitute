    <!--Exercise 2-->
    <div class="mail">
        <h2>Input an email and Submit</h2>
        <form name="form1" action="#">
            <input type='email' name='text1' />

            <button class="submit"><input type="submit" name="submit" value="Submit"
                    onclick="ValidateEmail(document.form1.text1)" /></button>
        </form>
    </div>

    <!--totalTip end-->

    </div>
    <script>
        //Exercise 1
        function calculateTip() {
            let billAmt = document.getElementById("billAmt")
            let serviceQual = document.getElementById("serviceQual")
            let numOfPeople = document.getElementById("numOfPeople")
            let tip = document.getElementById("tip");
            let totalTip = document.getElementById("totalTip");

            if (serviceQual == 0 || billAmt == '') {
                return alert('Enter, please, the values!')
            } else if (numOfPeople == '' || numOfPeople < 1) {
                numOfPeople = 1;
                tip.style.display = "none";
            }

            let total = (billAmt * serviceQual) / numOfPeople;
            total.toFixed(2);
            totalTip.style.display = "block";
            tip.textContent = total;
        }

        //Exercise 2
        function ValidateEmail(inputText) {
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (inputText.value.match(mailformat)) {
                document.form1.text1.focus();
                return true;
            }
            else {
                alert("You have entered an invalid email address!");
                document.form1.text1.focus();
                return false;
            }
        }
    </script>
