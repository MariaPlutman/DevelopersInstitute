<html>

<body>
    <div id="container">Users:</div>
    <ul class="list">
        <li>John</li>
        <li>Pete</li>
    </ul>
    <ul class="list">
        <li>Sarah</li>
        <li>Dan</li>
    </ul>

    <script>
        //The div node
        let div = document.getElementById("container")
        console.log(div)

        //The ul nodes, and render all of it's children one by one
        let childrens = document.querySelectorAll('ul > li');
        for (let child of childrens) {
            console.log(child.innerHTML);
        }

        // The first li of each ul
        let elements = document.querySelectorAll('ul > li:first-child');
        for (let elem of elements) {
            console.log(elem.innerHTML);
        }

        
    </script>
</body>

</html>
